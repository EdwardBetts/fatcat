{% extends "base.html" %}
{% block body %}

<h1>Release Changelog: {{ release.id }}</h1>

<p>release: <a href="/release/{{ release.id }}">{{ release.id }}</a>

<p>Changelog:
<ul>
{% for entry in changelog_entries %}
  <li><a href="/editgroup/{{ entry.edit_group }}">Edit Group #{{ entry.edit_group }}</a> (on {{ entry.timestamp }})
{% else %}
NONE
{% endfor %}
</ul>

{% endblock %}
